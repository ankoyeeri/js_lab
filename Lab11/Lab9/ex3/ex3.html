    <h3>Движение объекта по окружности </h3>
    <img id="jsImg" src="view.png" width="100" style="position: absolute; top: 100px; left: 50px;">
    <!-- <script src="/Lab9/ex3/ex3.js"></script> -->
    <script>

    </script>
    <script>
        let jsImg = document.getElementById("jsImg"); 
        radius = 100; 
        stat = 0; 
        step = 2 * Math.PI / 100;

        $(document).ready(setInterval(function () {
            stat += step;
            $("#jsImg").css("left", 150 + radius * Math.sin(stat) + 'px');
            $("#jsImg").css("top", 100 + jsImg.height / 2 + radius * Math.cos(stat) + 'px');
        }, 20));
    </script>
</body>
