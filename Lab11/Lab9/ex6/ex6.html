<html>

<head>
    <title>Lab 9</title>
    <style>
        body {
            background-color: burlywood;
        }

        p {
            position: absolute;
            font-family: sans-serif;
            font-size: 20px;
        }

        input{
            width: auto;
            height: 40px;
            background-color: coral;
            color: cornsilk;
            font-size: 20px;
            border-radius: 10%;
        }

        .menu-item{
            border: 2px solid black;
            display: inline-block;
            position: relative;
            cursor: pointer;

            width: 67px;
            margin-left: 15px;
        }

        .menu-item .submenu{
            height: 40px;
            width: auto;
            border: 2px solid brown;
            position: absolute;
            cursor: pointer;
            display: none;
        }
    </style>
    <script src="/Lab9/ex4-5/ex4.js"></script>
    <script src="/jQuerry/jquery-3.5.1.js"></script>
    <script src="/jQuerry/jquery-ui.min.js"></script>
</head>

<body>
    <div id="nav"> 

    <div id="menu1" class="menu-item">
        Меню 1
        <div id="submenu1" class="submenu">
            Подменю
        </div>
    </div>

    <div id="menu2" class="menu-item">
        Меню 2
        <div id="submenu2" class="submenu">
            Подменю
        </div>
    </div>

    <div id="menu3" class="menu-item">
        Меню 3
        <div id="submenu3" class="submenu">
            Подменю
        </div>
    </div>

    </div>
    <script>
        $("#menu1").mouseover(function(){$("#submenu1").css("display", "block");});
        $("#menu1").mouseout(function(){$("#submenu1").css("display","none");});
        
        $("#menu2").mouseover(function(){$("#submenu2").css("display", "block");});
        $("#menu2").mouseout(function(){$("#submenu2").css("display","none");});
        

        $("#menu3").mouseover(function(){$("#submenu3").css("display", "block");});
        $("#menu3").mouseout(function(){$("#submenu3").css("display","none");});
        </script>
</body>
</html>
